{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Channels WebRTC</title>
    <link rel="stylesheet" href="{% static 'chat/css/main.css' %}">
</head>
<body>
    <h3 id="label-username">USERNAME</h3>
    <div>
        <input id="username" type="text">
        <button id="btn-join">Join Room</button>
    </div>

    <div class="main-grid-container">
        <div id="video-container">
            <div>
                <video id="local-video" style="float: left;" autoplay playinline></video>
                <button id="btn-toggle-audio">Audio Mute</button>
                <button id="btn-toggle-video">Video Off</button>
            </div>

            <div id="chat">
                <h3>CHAT</h3>
                <div id="messages">
                    <ul id="message-list"></ul>
                </div>

                <div>
                    <input id="msg" type="text">
                    <button id="btn-send-msg">Send Message</button>
                </div>

                <button id="button-share-screen">Share Screen</button>
            </div>
        </div>
    </div>

    <script src="{% static 'chat/js/main.js' %}"></script>
</body>
</html>
